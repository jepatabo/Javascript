<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Learn JavaScript</title>
        <meta charset="utf-8">
        <meta name="decription" content="learn JavaScript">
        <meta name="keywords" content="learn, JavaScript">
        <meta name="author" content="Jean Paul Tabone">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   
    <body>
        <!--JS Output-->
        <p id="demo"></p>
        <button onclick="window.print()">Print this page</button>
        <script>
            //JS Output
            document.getElementById("demo").innerHTML = "Hello Dolly.";
            document.write(5 + 6);
            window.alert("Hello!!");
            console.log(5 + 6);
            //Variables
            const firstName = "Jean Paul"
            const x = 5;
            const y = 6;
            let z = x + y;
            document.write(z);
            window.alert(firstName);
            //JS Operators
            let a = 10;
            a += 5;
            document.write(a);
            //Arrays
            const cars = ["Saab", "Volvo", "BMW"];
            //Accessing array
            let car = cars[0];
            //Changing an array element
            cars[0] = "Opel";
            //Access the Full array
            document.write(cars);
            //Length of an array
            let size = cars.length;
            document.write(size);
            //accessing the last array elements
            let model = cars[cars.length -1];
            document.write(model);
            //Array looping
            const names = ["JP", "Stef", "Dor"];
            let text = "";
            for(let x of names){
                text += x;
                document.write(x);
            }
            //Adding array elements
            names.push("Tony");
            document.write(names);
            document.write("<br>");
            //Removing array elements
            names.pop();
            document.write(names);
            //concatination of arrays
            const myGirls = ["Celine", "Amy"];
            const myBoys = ["JP", "Tony"];
            const myChildren = myGirls.concat(myBoys);
            document.write(myChildren);
            //splice
            myChildren.splice(2, 0, "Johnny", "Guda");
            document.write(myChildren);
            //slice
            myChildren.slice(1,3);
            
        </script>
    </body>
